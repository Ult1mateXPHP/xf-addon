<xf:title>Редактирование товара</xf:title>

<xf:pageaction if="$price.isUpdate()">
    <xf:button href="{{ link('prices/delete', $price) }}" icon="delete" overlay="true" />
</xf:pageaction>

<xf:form action="{{ link('prices/save', $price) }}" ajax="true" class="block">
    <div class="block-container">
        <div class="block-body">
            <xf:textboxrow name="name" value="{$price.name}"
                           label="{{ phrase('price_name') }}" />

            <xf:textboxrow name="server_id" value="{$price.server_id}"
                           label="{{ phrase('server_id') }}" />

            <xf:textboxrow name="price" value="{$price.price_add}"
                           label="{{ phrase('price') }}" />

            <xf:textboxrow name="price" value="{$price.price_edit}"
                           label="{{ phrase('price') }}" />

            <xf:checkboxrow>
                <xf:option name="is_discount" selected="{$price.is_discount}"
                           label="{{ phrase('is_discount') }}" />
            </xf:checkboxrow>

            <xf:textboxrow name="discount" value="{$price.discount_add}"
                           label="{{ phrase('discount') }}" />

            <xf:textboxrow name="discount" value="{$price.discount_edit}"
                           label="{{ phrase('discount') }}" />
        </div>

        <xf:submitrow sticky="true" icon="save" />
    </div>
</xf:form>
